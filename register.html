<script>
function validar(){
    var exEmail = /\w+@\w+\.+[a-z]/;
    var email,pass,repass;
    email = document.getElementById("email").value;
    pass = document.getElementById("pass").value;
    repass = document.getElementById("repass").value;
    var alerta = document.getElementById("alert");
    if(email == "" || pass == "" || repass == "") {
        alerta.className = "show alert alert-danger";
        alerta.innerHTML = "Rellene todos los campos";
        return false;
    }else if(email.length > 64 || pass.length > 64 || repass.length > 64){
        alerta.className = "show alert alert-danger"; 
        alerta.innerHTML = "Los campos deben de tener como máximo 64 carácteres";
        return false;
    } else if(!exEmail.test(email)){
        alerta.className = "show alert alert-danger"; 
        alerta.innerHTML = "Email Inválido | ejemplo: correocorrecto@gmail.com";
        return false;
    } else if(pass != repass){
        alerta.className = "show alert alert-danger";
        alerta.innerHTML = "Las contraseñas no coinciden";
        return false;
    }
} 
</script>
